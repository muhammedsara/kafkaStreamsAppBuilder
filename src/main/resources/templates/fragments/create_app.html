<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="template::header"></head>
<body>
<div th:replace="template::nav"></div>
<div id="wrapper">
    <div th:replace="template::sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9" id="cy">
                </div>
                <div class="col-sm-2">
                    <div id="tools" class="col-sm-12">
                        <h3>Tools</h3>
                        <div id="tools_inner">
                        </div>
                    </div>
                    <hr>
                    <div id="props" class="col-sm-12">
                        <h3>Properties</h3>
                        <table class="table" id="propTable">
                            <tbody id="propBody">
                            <tr>
                                <td>Topic Name:</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Start From Begining:</td>
                                <td><input type="checkbox"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7"></div>
                <div class="col-sm-3">
                    <button id="btnSave" class="btn btn-sm btn-info">Save</button>
                    <input type="submit" id="btnGenerateCode" class="btn btn-sm btn-warning"
                           value="Generate Code"/>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <!--Modal -->
        <div class="modal" id="generatedCodeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Generated Java Code </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="editor"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Build</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Ends-->
    </div>
    <script id="appData" type="text" th:utext="${app?.appJson}"></script>
    <input type="hidden" id="appId" th:value="${app?.id}"/>
    <div th:replace="template::scripts"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.19/cytoscape.js"></script>
<script type="text/javascript" src="/js/createApp.js"></script>
</body>
</html>
