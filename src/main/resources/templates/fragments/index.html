<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="template::header"></head>
<body>
<div th:replace="template::nav"></div>
<div id="wrapper">
    <div th:replace="template::sidebar"></div>
    <div id="content-wrapper">
        <div class="container-fluid">
            <section>
                <p>Index</p>
                <div class="container">
                    <h2>App List</h2>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="app : ${apps}">
                            <td th:text="${app.id}"></td>
                            <td th:text="${app.appName}">Name</td>
                            <td th:text="${app.createDate}">Date</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <div th:replace="template::scripts"></div>
</body>
</html>
